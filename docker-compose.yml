version: '3.8'

services:
  # API Service (Main Application)
  api:
    build: .
    container_name: salah_prayer_api
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=info
      
      # iPhone Optimization
      - IPHONE_CACHE_SIZE=1000
      - IPHONE_MAX_AGE=1440
      
      # Cache Settings
      - CACHE_TTL_DAILY=3600
      - CACHE_TTL_MONTHLY=86400
      - CACHE_TTL_QIBLA=604800
      
      # Security
      - CORS_ORIGINS=*
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=60
      
      # For future database support (optional)
      # - DATABASE_URL=postgresql://salah_api:salah_password@postgres/salah_db
      # - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salah_network
  
  # PostgreSQL Database (Optional - for future features)
  postgres:
    image: postgres:15-alpine
    container_name: salah_postgres
    environment:
      - POSTGRES_USER=salah_api
      - POSTGRES_PASSWORD=salah_password
      - POSTGRES_DB=salah_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salah_network
    restart: unless-stopped
  
  # Redis Cache (Optional - for future scaling)
  redis:
    image: redis:7-alpine
    container_name: salah_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - salah_network
    restart: unless-stopped
  
  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: salah_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@salah.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - salah_network
    restart: unless-stopped
    depends_on:
      - postgres
  
  # Redis Commander (Optional - Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: salah_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - salah_network
    restart: unless-stopped
    depends_on:
      - redis

# Networks
networks:
  salah_network:
    driver: bridge

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
