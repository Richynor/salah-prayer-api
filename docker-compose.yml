version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: salah_prayer_api
      POSTGRES_PASSWORD: salah_prayer_api_password
      POSTGRES_DB: salah_prayer_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salah_prayer_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://salah_prayer_api:salah_prayer_api_password@postgres/salah_prayer_api
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build: .
    command: python -m app.worker
    environment:
      DATABASE_URL: postgresql://salah_prayer_api:salah_prayer_api_password@postgres/salah_prayer_api
      REDIS_URL: redis://redis:6379/0
      CELERY_LOG_LEVEL: info
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery-beat:
    build: .
    command: python -m app.beat
    environment:
      DATABASE_URL: postgresql://salah_prayer_api:salah_prayer_api_password@postgres/salah_prayer_api
      REDIS_URL: redis://redis:6379/0
      CELERY_LOG_LEVEL: info
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  flower:
    build: .
    command: python -m app.flower
    ports:
      - "5555:5555"
    environment:
      REDIS_URL: redis://redis:6379/0
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: admin:changeme
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
