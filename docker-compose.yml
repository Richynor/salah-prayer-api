version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prayer-times-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=info
      - CORS_ORIGINS=*
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=120
      - IPHONE_CACHE_SIZE=1000
      - IPHONE_MAX_AGE=1440
      - CACHE_TTL_DAILY=3600
      - CACHE_TTL_MONTHLY=86400
      - CACHE_TTL_QIBLA=604800
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prayer-network

networks:
  prayer-network:
    driver: bridge
